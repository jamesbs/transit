<app-history-panel
  [previous]="activeCard?.previous ? true : false"
  [next]="activeCard?.next ? true : false"
  (move)="move($event)">
</app-history-panel>
<div class="cards">
  <app-card
    class="card"
    [@entry]="activeCard ? activeCard.activity : before"
    [card]="activeCard"
    [active]="true"
    (complete)="move('forward')">
  </app-card>
  <app-card
    class="card unloading"
    *ngIf="unloadingCard"
    [@entry]="unloadingCard.activity"
    [card]="unloadingCard">
  </app-card>
</div>
