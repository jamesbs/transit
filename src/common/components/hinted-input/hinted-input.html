<div class="spacer">{{spacerValue}}</div>
<div class="hints">
  <div *ngFor="let test of tests" [class.completed]="test.completed">
    {{test.value}}
  </div>
</div>
<form [formGroup]="form" (submit)="submit($event)" *ngIf="!completed">
  <input type="text" class="entry"
    (blur)="onBlur($event)"
    (focus)="onFocus($event)"
    #input>
</form>
